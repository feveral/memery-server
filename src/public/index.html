<!doctype html>
<html>
<head>
    <title>Memery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family:
            'Quicksand',
            'Source Sans Pro',
            -apple-system,
            BlinkMacSystemFont,
            'Segoe UI',
            Roboto,
            'Helvetica Neue',
            Arial,
            sans-serif;
        }
        #title-wrapper {
            display: grid;
            align-items: center;
            height: 100vh;
        }
        #title {
            user-select: none;
            display: none;
            font-weight: 300;
            font-size: 55px;
            color: #35495e;
            letter-spacing: 1px;
            text-transform: capitalize;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="title-wrapper">
        <h1 id="title">This is Memery Backend Server</h1>
    </div>
    <script>
        $('#title').fadeIn(2200);
    </script>
</body>
</html>
